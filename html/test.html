<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Szumiform</title>
        <style>
            #graydiv{
                background-color: lightgray;
                width: 600px;
                height: 600px;
                position: absolute;
            }
            #greendiv{
                background-color: green;
                width: 100px;
                height: 100px;
                position: absolute;
                top: 50px;
                left: 50px;
                z-index: 4;
            }
            #yellowdiv{
                background-color: yellow;
                width: 100px;
                height: 100px;
                position: absolute;
                top: 60px;
                left: 60px;
                z-index: 2;
            }
            #reddiv{
                background-color: red;
                width: 100px;
                height: 100px;
                position: absolute;
                top: 70px;
                left: 70px;
                z-index: 3;
            }
            #bluediv{
                background-color: blue;
                width: 100px;
                height: 100px;
                position: absolute;
                top: 80px;
                left: 80px;
                z-index: 1;
            }

        </style>
    </head>
    <body>
      <div id="graydiv">
       <div id="greendiv"></div>
       <div id="bluediv"></div>
       <div id="reddiv"></div>
       <div id="yellowdiv"></div>
        </div>
    </body>
</html>
